<meta charset="UTF-8">

<script>

    // função pula duas linhas e cria uma linha divisória;
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    // Mostra o resultado e chama a função anterior;
    function mostra(frase) {
        document.write("<big>" +frase+ "</big>");
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var tentativas = 1;

    while(tentativas <= 3){

        var chute = parseInt(prompt("Digite o seu chute!"));

        if(chute == numeroPensado){
            mostra("Você acertou o número pensado!");
            break;
        }

        else{
            mostra("Você errou!");
        }

        tentativas++ ;
    }

    mostra("FIM");
</script>
