<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    //declaração de variáveis
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;
    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    //print na tela;
    document.write("o consumo de gasolina é de: " +consumoDeGasolina + "<br> o consumo de álcool é de: " + consumoDeAlcool);
</script>
