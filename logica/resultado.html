<meta charset="UTF-8">

<script>

    // função pula uma única linha;
    function pulaLinha() {

        document.write("<br>");
    }

    //mostra o resultado e chama a função anterior;
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    // função soma números
    function a(numero1, numero2) {
        return numero1 + numero2;
    }

    // função divide valores
    function b(numero1, numero2) {
        return numero1 / numero2;
    }

    // declaração de resultado que chama as duas últimas funções e soma os seus resultados;
    var resultado = a(10,20) + b(30,2);

    //chamada de função mostra;
    mostra(resultado);
</script>
